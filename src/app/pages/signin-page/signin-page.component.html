<div class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div
                class="login-image"
                style="background-image: url(images/login-bg.jpg);"
            >
                <img src="images/login-bg.jpg" alt="image">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/" class="d-inline-block">
                                    <img src="images/black-logo.png" alt="image">
                                </a>
                            </div>
                            <h3>Welcome back</h3>
                            <p>New to Klob? <a routerLink="/signup">Sign up</a></p>
                            <form>
                                <div class="form-group mb-3">
                                    <input type="email" name="email" id="email" placeholder="Your email address" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" name="password" id="password" placeholder="Your password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <div class="forgot-password">
                                    <a routerLink="/">Forgot Password?</a>
                                </div>
                                <div class="connect-with-social">
                                    <button type="submit" class="facebook">
                                        <i class="fab fa-facebook-square"></i> Connect with Facebook
                                    </button>
                                    <button type="submit" class="google">
                                        <i class="fab fa-google"></i> Connect with Google
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
